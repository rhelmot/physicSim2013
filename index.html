<html>
<head>
	<title>Physics Simulations</title>
	<script src="meta.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="controls">
		<a class="button" id="startstop" onclick="run()">Run</a> <a class="button" id="step" onclick="step(1)">Step forward</a><br /><br />
		Tool: <a class="button square" id="tool1"><img src="img/particle.png" /></a>
		<a class="button square" id="tool2"><img src="img/field.png" /></a>
		<a class="button square" id="tool3"><img src="img/select.png" /></a><br />
		
		<div id="opts1" style="display:block;">
			Add Particle<br /><br />
			Charge (coulombs): <input type="text" id="particleCharge" value="0" style="width: 60px;" onchange="updateCharge()" />
			x10^<input type="text" id="particleChargeExp" value="0" style="width:40px;" onchange="updateChargeExp()" /><br />
			Mass (kilograms): <input type="text" id="particleMass" value="1" style="width: 60px;" onchange="updateMass()" /><br />
			x10^<input type="text" id="particleMassExp" value="0" style="width:40px;" onchange="updateMassExp()" /><br /><br />
			<a class="button" onclick="clearOffscreen()">Clear offscreen particles</a>
		</div>
		
		<div id="opts2">
			Add Field
		</div>
		
		<div id="opts3">
			Select
		</div>
	</div>
	<div id="scale">
	    Set scale:<br /><br />
	    The following distance is <input type="text" id="scaleDistance" value="0.025" style="width: 40px;" onchange="updateScale()" /> meters:<br />
	    <div id="measurement">&nbsp;</div>
	</div>
</body></html>
