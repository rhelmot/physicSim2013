<html>
<head>
	<title>Physics Simulations</title>
	<script src="meta.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="controls">
		<a class="button" id="startstop" onclick="run()">Run</a> <a class="button" id="step" onclick="step(1)">Step forward</a><br /><br />
		Tool: <a class="button square selected" id="tool0" onclick="selectTool(0)"><img src="img/particle.png" /></a>
		<a class="button square" id="tool1" onclick="selectTool(1)"><img src="img/field.png" /></a>
		<a class="button square" id="tool2" onclick="selectTool(2)"><img src="img/select.png" /></a><br />

		<div id="opts0" style="display:block;">
			Add Particle<br /><br />
		</div>

		<div id="opts1">
			Add Field<br />
		</div>

		<div id="opts2">
			Select<br /><br />
			<div id="notrunning">
				<div id="noneSelected">Select a particle or field to make changes...</div>
				<div id="particleSelected" style="display:none;"></div>
				<div id="fieldSelected" style="display:none;"></div>
			</div>
			<div id="running" style="display:none;">Pause the simulation to select and modify particles!</div>
		</div>
	</div>
	<div id="scale">
	    Set scale:<br /><br />
	    The following distance is <input type="number" id="scaleDistance" value="0.025" style="width: 70px;" onchange="updateScale()" /> meters:<br />
	    <div id="measurement">&nbsp;</div>
	</div>
</body></html>
